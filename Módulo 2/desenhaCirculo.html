<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2* Math.PI);
        pincel.fill();
    }
/*
    POSSO CRIAR UMA FUNÇÂO PARA NÃO TER QUE FICAR ESCREVENDO ESTE CÓD.

    desenhaCirculo(300,200,20,'red');
    desenhaCirculo(300,160,20,'yellow');
    desenhaCirculo(260,200,20,'orange');
    desenhaCirculo(340,200,20,'black');
    desenhaCirculo(300,240,20,'blue');
*/
    function desenhaFlor(x,y){
        
        desenhaCirculo(x,y,20,'red');
        desenhaCirculo(x,y-40,20,'yellow');
        desenhaCirculo(x-40,y,20,'orange');
        desenhaCirculo(x+40,y,20,'black');
        desenhaCirculo(x,y+40,20,'blue');
    }

   desenhaFlor(100,100);
   desenhaFlor(300,200);
</script>
