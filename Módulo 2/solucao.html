<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>")
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();

    }
    function sorteio(n){
        return Math.round(Math.random()* n)
    }
    var numeroPensado = sorteio(10);
    var tentativas = 1;
    //console.log(numeroPensado);
    while(tentativas <=3){

        var chute = parseInt(prompt("Digite seu chute."));

        if(chute == numeroPensado){

            mostra("Você acertou!");
            break;

        } else {

            alert("você errou!"); // <--- essa frase só aparece após encerrar todas as tentativas!
            mostra ("o numero era " + numeroPensado); 
            }

        tentativas++;
            
    }
             

</script>
